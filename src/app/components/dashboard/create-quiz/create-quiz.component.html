    POR FAVOR CUMPLIMENTE TODOS LOS CAMPOS

<div class="d-flex justify-content-center mt-3">
    <div class="card card-titulo">
        <div class="card-body text-center">
            <h4 class="titulo">INGRESE DATOS DEL CUESTIONARIO</h4>
        </div>
    </div>    
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="quizForm">
                        <div class="form-group mb-3">
                            <input 
                                type="text" 
                                class="form-control form-control-lg input" 
                                formControlName="title"
                                placeholder="Titulo">
                        </div>

                        <div class="form-group mb-3">
                            <textarea 
                                class="form-control 
                                form-control-lg input" 
                                placeholder="DescripciÃ³n"
                                formControlName="desc"
                            ></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button (click)="next()" style="width: 100%;" class="btn-principal">SIGUIENTE</button>
                </div>
            </div>
        </div>
    </div>
</div>
